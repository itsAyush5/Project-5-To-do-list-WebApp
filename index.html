<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To‑Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <button id="theme-toggle" type="button" class="theme-toggle floating" aria-pressed="false" title="Toggle light/dark">Dark mode</button>
    <main class="app" aria-labelledby="app-title">
      <h1 id="app-title"><span class="grad">To‑Do</span> <span class="grad">List</span></h1>
      <p class="tagline">Plan. Focus. Finish.</p>

      <form id="todo-form" autocomplete="off">
        <label for="todo-input" class="sr-only">Add a task</label>
        <input id="todo-input" name="todo" type="text" placeholder="What needs to be done?" maxlength="200" required />
        <button type="submit" aria-label="Add task">Add</button>
      </form>

      <section class="controls">
        <div class="filters" role="group" aria-label="Filter tasks">
          <button type="button" class="filter is-active" data-filter="all" aria-pressed="true">All</button>
          <button type="button" class="filter" data-filter="active" aria-pressed="false">Active</button>
          <button type="button" class="filter" data-filter="completed" aria-pressed="false">Completed</button>
        </div>
        <div class="meta">
          <span id="items-left" aria-live="polite">0 items left</span>
          <button id="clear-completed" type="button" class="danger">Clear completed</button>
        </div>
      </section>

      <section class="progress-wrap" aria-label="Progress">
        <div class="progress">
          <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
        </div>
        <div id="progress-label" class="progress-label">0% completed</div>
      </section>

      <section id="empty-state" class="empty" hidden>
        <svg class="art" viewBox="0 0 120 120" aria-hidden="true">
          <defs>
            <linearGradient id="grad-a" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#7c4dff"/>
              <stop offset="50%" stop-color="#22c55e"/>
              <stop offset="100%" stop-color="#ff4d6d"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="46" fill="none" stroke="url(#grad-a)" stroke-width="6" opacity="0.25" />
          <circle cx="60" cy="60" r="36" fill="none" stroke="url(#grad-a)" stroke-width="4" opacity="0.35" />
          <path d="M40 60 l12 12 28-28" fill="none" stroke="url(#grad-a)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p class="empty-title">No tasks yet</p>
        <p class="empty-sub">Start by adding something you want to get done today.</p>
      </section>

      <ul id="todo-list" class="todo-list" aria-label="To‑do items"></ul>

      <footer class="footer-note">Your list is saved locally in this browser.</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
